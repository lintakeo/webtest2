        <section>
            <h3>景點介紹</h3>
            <p>全臺首座由官方經營之書藝主題館，肩負推動書法藝術保存、研究、發展與推廣之使命，並繼而能讓書法藝術在桃園、綻放其饒富文化識別性的藝術能量。
            </p>
            <p>以園為硯，以塘為墨，清水模館群，書寫你的風格行旅
                探索隱藏版展館，萬件出土文物認識史前桃園
            </p>
            <img src="images/Hengshan.jpg" width="300px" alt="橫山書法藝術館">
